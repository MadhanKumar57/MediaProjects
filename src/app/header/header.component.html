<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Media</a> -->
    <img class="logo" src="../../assets/images/BBC-logo.jpg"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" routerLink="Home-Page">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="About-Page" title="About us">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="Gallery" title="Gallery" *ngIf="userid">Gallery</a>
            </li>
            <li class="nav-item" data-toggle="modal" data-target="#exampleModal">
                <a class="nav-link" *ngIf="!userid" title="Click here to Login"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login</a>
            </li>
            <li class="nav-item" (click)="logout()">
                <a class="nav-link" *ngIf="userid" title="Click here to Logout"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginform">
                    <div class="form-group">
                        <label >User ID</label>
                        <input type="text" class="form-control" formControlName="userID" placeholder="Enter User ID">
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group buttoncenter">
                        <button type="submit" class="btn default" (click)="submit()">Submit</button>
                    </div>
                </form>
            </div>
           
          </div>
        </div>
      </div>
</nav>
